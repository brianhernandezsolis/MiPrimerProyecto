{% extends "base.html" %}
{% block content%}
    <h1>¿Estás seguro de que deseas eliminar este Pais?</h1>
    <p><strong>Nombre:</strong> {{ pais.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    <a href="{% url 'paisdetail' pais.pk %}">Cancelar</a>
{% endblock %}
