{% extends "base.html" %}
{% block title%}
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Pais</title>
{% endblock %}
{% block content%}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Pais</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
