<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    <title>Document</title>
    {% endblock %}

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'paislist' %}">Paises</a></li>
                <li><a href="{% url 'departamentolist' %}">Departamentos</a></li>
                <li><a href="{% url 'municipiolist' %}">Municipios</a></li>
                <li>
                    {% if user.is_authenticated%}
                    <a href="{% url 'logout' %}">Logout</a>
                    
                    {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Registrar</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    {% block content%}
    hola mundo
    {% endblock %}
</body>
</html>
